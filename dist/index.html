<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Theme</title>

    <base href="%BASE_HREF%">

    <link rel="stylesheet" href="styles/zfegg-admin-ui.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-role="splitter"
      data-orientation="vertical"
      data-panes='[
{ collapsible: false, resizable: false, size: "60px"},
{ collapsible: false, resizable: false }
]'>

<div>
    <div class="k-header" id="g-top">

    </div>
</div>
<div data-role="splitter"
     data-panes='[
        { collapsible: false, resizable: false, size: "220px"},
        { collapsible: false }
    ]'
     style="overflow: hidden">
    <div data-role="panelbar">
    </div>
    <div>
        <div data-role="tabstrip"
             data-bind="events: { select: onSelectTabstrip }">
            <ul>
                <li class="k-state-active">信息</li>
            </ul>
            <div>
                Welcome
                <div id="treeview"></div>

            </div>
        </div>
        <div data-role="notification" id="notification" data-width="300"></div>
    </div>
</div>
</body>

<script src="scripts/vendor.min.js"></script>

<script src="scripts/app.min.js"></script>

<script>

    (function () {
        requirejs.config({
            baseUrl: 'app'
        });

        var modules = [
            'zfegg/ui/init',
            'zfegg/admin/init',
            /*%APP_MODULES%*/
        ];

        modules.unshift('zfegg/router');
        require(modules, function(router) {
            router.start();
        });
    })();

</script>
</html>
