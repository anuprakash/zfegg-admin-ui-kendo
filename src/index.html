<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Theme</title>

    <!-- build:css zfegg-admin-ui/styles/zfegg-admin-ui.min.css -->
    <link href="../libs/kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="../libs/kendo/styles/kendo.bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/zfegg-admin-ui.css" rel="stylesheet"/>
    <!-- endbuild -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="zfegg-admin" class="zfegg-main" data-role="splitter"
     data-orientation="vertical"
     data-panes='[
{ collapsible: false, resizable: false, size: "60px"},
{ collapsible: false, resizable: false }
]'>
    <div>
        <div class="k-header" id="g-top">

        </div>
    </div>
    <div data-role="splitter"
         data-panes='[
        { collapsible: false, resizable: false, size: "220px"},
        { collapsible: false }
    ]'
         style="overflow: hidden">
        <div data-role="panelbar">
        </div>
        <div>
            <div data-role="tabstrip"
                 data-bind="events: { select: onSelectTabstrip }">
                <ul>
                    <li class="k-state-active">信息</li>
                </ul>
                <div>
                    Welcome
                    <div id="treeview"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="zfegg-login" class="k-edit-form-container zfegg-login-form" data-bind="visible: isVisible" style="display: none;">
    <h1>账号登录</h1>
    <form data-bind="events: {submit: onSubmit}">
        <div class="k-edit-label"><label>账号</label></div>
        <div class="k-edit-field">
            <input type="text" class="k-input k-textbox" name="username" required
                   placeholder="请输入账号" data-required-msg="请输入账号"/>
        </div>

        <div class="k-edit-label"><label>密码</label></div>
        <div data-container-for="password" class="k-edit-field">
            <input type="password" class="k-input k-textbox" name="password" minlength="6" maxlength="20" required
                   placeholder="请输入密码" data-required-msg="请输入密码"/>
        </div>

        <div class="k-edit-label"></div>
        <div class="k-edit-field">
            <button class="k-button k-button-icontext k-primary k-grid-update"><span class="k-icon k-update"></span>确认
            </button>
        </div>
    </form>
    <div class="clear"></div>
</div>

<div data-role="notification" id="notification" data-width="300"></div>
</body>

<!-- build:js zfegg-admin-ui/scripts/vendor.min.js -->
<script src="../bower_components/js-cookie/src/js.cookie.js"></script>
<script src="../bower_components/js-base64/base64.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../libs/kendo/js/kendo.web.min.js"></script>
<script src="../bower_components/requirejs/require.js"></script>
<!-- endbuild -->

<!-- build:js zfegg-admin-ui/scripts/app.min.js -->
<script src="app/main.js"></script>
<!-- endbuild -->

<script>
    (function () {
        requirejs.config({
            paths: {
                zfegg: 'app/zfegg'
            }
        });

        var zfeggConfig = {
            baseUrl: '/zfegg-admin-skeleton/public'
        };
        /*%ZFEGG_CONFIG%*/

        require(['zfegg/config'], function (config) {
            config = $.extend(config, zfeggConfig);

            var modules = [
                'zfegg/router',
                'zfegg/ui/init',
                'zfegg/admin/init'
            ];

            if (config.modules) {
                modules.concat(config.modules);
            }

            if (config.requirejs_config) {
                requirejs.config(config.requirejs_config);
            }

            require(modules, function (router) {
                router.start();
            });
        });
    })();
</script>

</html>
