<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="assets/zfegg-admin-ui/css/app.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!--

<body class="hold-transition skin-blue sidebar-mini">
</body>
<script src="assets/zfegg-admin-ui/jquery.min.js"></script>
<script src="assets/zfegg-admin-ui/kendo.web.min.js"></script>
<script src="assets/zfegg-admin-ui/app.min.js"></script>
<script>
    requirejs.config({
        baseUrl: './assets',
    });
    require(['zfegg/app', 'kendo'], function (Application, kendo) {
        var App = new Application({
            renderElement: document.body,
            menusDataSource: new kendo.data.DataSource({
                transport: {
                    read: {
                        url: './data/menus.json'
                    }
                }
            })
        });
        App.run();
        window.App = App;
    });
</script>
</html>
